# Device type configuration - realdevice/emulator
test.execution.environment = realdevice

# Real device configurations
android.realdevice.platform_name = android
android.realdevice.device_name = ravi
android.realdevice.version = 9.1

# Android Emulator configurations
android.emulator.platform_name = android
android.emulator.device_name = RaviEmulator
android.emulator.version = 9.0
android.emulator.udid = emulator-5554

# App Configurations
app.name = aCalendar.apk
app.package = org.withouthat.acalendar
app.activity = org.withouthat.acalendar.ACalendar
app.path = src/test/resources
app.sub.folder=/apk/

# Appium server configurations
appium.server.ip.address = http://127.0.0.1:
appium.server.port = 4723
appium.server.default.access.path = /wd/hub

# set Orientation mode to Landscape / Portrait
android.device.orientation = Portrait

# holiday
holiday = 2020/05/07,2020/05/20